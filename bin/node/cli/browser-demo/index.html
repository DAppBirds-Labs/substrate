<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Substrate node</title>
	<link rel="shortcut icon" href="/favicon.png" />
	<script type="module">
import { start_dev_client, default as init } from './pkg/node_cli.js';

function log(msg) {
	document.getElementsByTagName('body')[0].innerHTML += msg + '\n';
}

async function start() {
	log('Loading WASM');
	await init('./pkg/node_cli_bg.wasm');
	// Build our client.
	let client = await start_dev_client(
		"/ip4/127.0.0.1/tcp/30334/ws/p2p/<Peer ID>",
		"debug",
	);
	log('Client started');

	client.rpcSubscribe('{"method":"chain_subscribeNewHead","params":[],"id":1,"jsonrpc":"2.0"}',
		(r) => log("New chain head: " + r));

	setInterval(() => {
		client
			.rpcSend('{"method":"system_networkState","params":[],"id":1,"jsonrpc":"2.0"}')
			.then((r) => log("Network state: " + r));
	}, 20000);
}

start();
	</script>
  </head>
  <body style="white-space: pre"></body>
</html>
